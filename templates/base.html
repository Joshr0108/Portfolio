{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My Portfolio{% endblock title %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base/style.css' %}"> <!-- Link to CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--Link to Font Awesome-->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll">
        <div class="container">
            <a class="navbar-brand" href="#">Josh's Projects</a> <!-- Title on website home -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content Block -->
    <div class="container mt-5 pt-5"> <!-- Add margin-top for navbar offset -->
        {% block page_content %}{% endblock page_content %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-white">
        <div class="container text-center">
            <a href="https://github.com/Joshr0108" target="_blank" class="text-white mx-2">
                <i class="fab fa-github"></i> github
            </a>
            |
            <a href="https://www.linkedin.com/in/josh-rawlinson" target="_blank" class="text-white mx-2">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            |
            <a href="{{ cv.file.url }}" target="_blank" class="text-white mx-2">
                <i class="fas fa-file-alt"></i> CV
            </a>
        </div>
    </footer>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
