{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Josh's Projects{% endblock title %}</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to general CSS -->
    <link rel="stylesheet" href="{% static 'base/base.css' %}"> 
    <!-- Link to app-specific CSS for 'pages' -->
    <link rel="stylesheet" href="{% static 'pages/css/pages_style.css' %}">
    <link rel="stylesheet" href="{% static 'projects/projects_style.css' %}">
    <!-- Link to Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--Awesome Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!--Google Fonts-->
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbarScroll">
        <div class="container">
            <a class="lightning-bolt col-md-4">
                <i class="fas fa-bolt fa-md"></i> <!-- Lightning bolt logo -->
            </a> 
            <div class="navbar-centre col-md-4">My Portfolio</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center col-md-4" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link nav-colour" href="{% url 'home' %}">Home</a>
                    </li>
                    <!-- If I want more buttons...
                    <li class="nav-item">
                        <a class="nav-link nav-colour" href="#about">About</a>
                    </li>
                -->
                    <li class="nav-item">
                        <a class="nav-link portfolio-btn" href="{% url 'project_index' %}">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content Block -->
    <div class="container mt-15 pt-5"> <!-- Add margin-top for navbar offset -->
        {% block page_content %}{% endblock page_content %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <a href="https://github.com/Joshr0108" target="_blank" class="footer-text mx-2">
                <i class="fab fa-github"></i>
            </a>
            |
            <a href="{{ cv.file.url }}" target="_blank" class="footer-text mx-2">
                <i class="fas fa-file-alt"> CV</i>
            </a>
            |
            <a href="https://www.linkedin.com/in/josh-rawlinson" target="_blank" class="footer-text mx-2">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
